<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$info['id']?'编辑':'新增'}报修</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">姓名<span class="check-tips">（用户必填）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">电话<span class="check-tips">（用户必填）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">地址<span class="check-tips">（用户必填）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">标题(简述报修问题)<span class="check-tips">（简单描述）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">问题（详细叙述报修内容）<span class="check-tips">（简单描述）</span></label>
            <div class="controls">

                <textarea name="content" id="" cols="30" rows="10">{$info.question|default=''}</textarea>
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
